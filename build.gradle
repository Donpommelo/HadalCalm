buildscript {

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
    }
    dependencies {

    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = "HadalGame"
        gdxVersion = '1.9.14'
        roboVMVersion = '2.3.8'
        pieMenuVersion = '5.0.0'
        kryonetVersion = '2.22.6'
        steamworks4jVersion = '1.8.0'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url 'https://jitpack.io' }
    }
}

project(":desktop") {
    apply plugin: "java"

    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
    }
}

project(":core") {
    apply plugin: "java"

    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        compile "com.github.crykn:kryonet:$kryonetVersion"
        compile "com.github.payne911:PieMenu:$pieMenuVersion"
        compile "com.code-disaster.steamworks4j:steamworks4j:$steamworks4jVersion"
        compile "com.code-disaster.steamworks4j:steamworks4j-server:$steamworks4jVersion"
    }
}

tasks.eclipse.doLast {
    delete ".project"
}